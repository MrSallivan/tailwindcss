<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TailwindCSS</title>
	<link rel="stylesheet" href="/public/style.css">

<body>
	<!-- header -->
	<header class="px-2 border-b">
		<a class="uppercase text-purple-800 font-bold" href="">WebDev</a>
		<nav>
			<ul class="text-gray-500 font-semibold">
				<li><a class="inline-block py-3 px-2 border-b-2 border-transparent hover:text-purple-800 hover:border-purple-800"
						href="#">Home</a>
				</li>
				<li><a class="inline-block py-3 px-2 border-b-2 border-transparent hover:text-purple-800 hover:border-purple-800"
						href="#">About</a></li>
				<li><a class="inline-block py-3 px-2 border-b-2 border-transparent hover:text-purple-800 hover:border-purple-800"
						href="#">Contact</a></li>
			</ul>
			<ul>
				<li><button
						class="py-1 px-3 border-2 rounded-full border-indigo-600 text-indigo-600 hover:text-white hover:bg-indigo-800">Login</button>
				</li>
				<li><button
						class="py-1 px-3 border-2 rounded-full border-indigo-600 text-indigo-600 hover:text-white hover:bg-indigo-800 focus:outline-none focus:ring focus:ring-indigo-400 ">Register</button>
				</li>
			</ul>
		</nav>
	</header>
	<main>
		<!-- breadcrumbs -->
		<div>
			<div class="py-4 overflow-y-auto whitespace-nowrap">
				<a class="text-gray-600 hover:text-gray-800" href="#">Home</a>
				<span class="mx-2 text-gray-500">&gt;</span>
				<a class="text-gray-600 hover:text-gray-800" href="#">News</a>
				<span class="mx-2 text-gray-500">&gt;</span>
				<a class="text-gray-600 hover:text-gray-800" href="#">Tech</a>
			</div>
		</div>
		<!-- divider -->
		<div class="border border-dotted"></div>
		<!-- subscribe -->
		<div class="my-5">
			<h5 class="
				font-bold text-lg uppercase text-gray-700 mb-2
			">Subcribe</h5>
			<p class="
				text-gray-600 mb-4
			">Subscribe to our newslater</p>
			<input placeholder="your email address" type="email" name="email" id="email" class=" 
			text-gray-700 bg-gray-100 p-2 w-full border rounded-t hover:border-gray-600 ">
		</div>
		<!-- divider -->
		<div class="border border-dotted"></div>
	</main>
	<!-- footer -->
	<footer class=" border-t mt-10 py-10 px-2">
		<div>
			<div class="mb-5">
				<h6 class="font-semibold text-gray-700 mb-4">Company</h6>
				<ul>
					<li><a class="inline-block text-gray-500 hover:underline decoration-gray-700 underline-offset-2"
							href="#">Team</a></li>
					<li><a class="inline-block text-gray-500 hover:underline decoration-gray-700 underline-offset-2"
							href="#">About Us</a></li>
				</ul>
			</div>
			<div>
				<h6 class="font-semibold text-gray-700 mb-4">Content</h6>
				<ul>
					<li><a class="inline-block text-gray-500 hover:underline decoration-gray-700 underline-offset-2"
							href="#">Block</a></li>
					<li><a class="inline-block text-gray-500 hover:underline decoration-gray-700 underline-offset-2"
							href="#">Policy Us</a></li>
					<li><a class="
						inline-block text-gray-500 hover:underline decoration-gray-700 underline-offset-2
						" href="#">Documentation</a>
					</li>
				</ul>
			</div>
		</div>
	</footer>

</body>

</html>
